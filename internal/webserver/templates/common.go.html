{{ define "header" }}
<div class="header">
  <h1><a href="/">{{ .Title }}!</a></h1>
  <div class="flex-right">
    <div class="username">welcome {{ .Username }}!</div>
    <a href="/logout">logout</a>
  </div>
</div>
{{ end }}

<br />

{{ define "html-header" }}
<head>
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* GENERAL STYLES */
    body {
      margin: 10px;
      font-family: "Courier New", monospace;
    }

    h1 {
      font-size: 1.2em;
    }

    h2 {
      font-size: 1em;
    }

    table {
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
      border: solid black 1px;
    }

    th {
      border: solid black 1px;
      padding: 4px 8px;
      text-align: center;
      background-color: #ddd;
    }

    td {
      border: solid black 1px;
      padding: 4px 8px;
      text-align: right;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    pre {
      white-space: pre-wrap; /* Since CSS 2.1 */
      white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
      white-space: -pre-wrap; /* Opera 4-6 */
      white-space: -o-pre-wrap; /* Opera 7 */
      word-wrap: break-word; /* Internet Explorer 5.5+ */
    }

    input[type="submit"] {
      float: right;
      cursor: pointer;
      padding: 4px 8px;
    }

    label {
      font-size: 12px;
      margin-bottom: 10px;
    }

    input {
      font-size: 12px;
      margin-bottom: 10px;
    }

    /* CLASS STYLES */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .flex-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .username {
      margin-right: 16px;
    }

    .table-scroller {
      width: 100%;
      overflow: auto;
    }

    pre.code {
      background-color: #eee;
      padding: 16px;
    }

    form.login {
      width: fit-content;
    }

    form.login label {
      font-size: 14px;
      margin-right: 8px;
    }
  </style>
</head>
{{ end }}
